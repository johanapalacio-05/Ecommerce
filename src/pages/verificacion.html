<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/output.css">
  <title>Verificar Código</title>
</head>

  <!-- HEADER -->
  
<body class="min-h-screen bg-linear-to-br from-[#eef2ff] to-[#f6f8ff]">
  <header class="w-full flex items-center justify-between px-10 py-6">
    <!-- Logo -->
    <div class="flex items-center gap-3">
      <div class="bg-[#5d4fff] p-2 rounded-lg flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="white" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 3h18v4H3V3zm0 14h18v4H3v-4zm0-7h18v4H3v-4z" />
        </svg>
      </div>
      <h1 class="text-2xl font-semibold text-[#5d4fff]">TechStore Pro</h1>
    </div>

    <!-- Volver al login -->
    <a href="./login.html" class="text-blue-600 font-medium hover:underline">
      Volver al Login
    </a>
  </header>
<div class="flex justify-center py-12">
  <div class="bg-white shadow-2xl rounded-2xl w-[500px] px-12 py-14">
    <!-- ICONO -->
    <div class="w-16 h-16 mx-auto rounded-full flex items-center justify-center
                bg-linear-to-r from-green-500 to-blue-600 mb-6 text-white">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
           class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M9 12l2 2 4-4m6 2a10 10 0 11-20 0 10 10 0 0120 0z" />
      </svg>
    </div>

    <h2 class="text-3xl font-bold text-center text-gray-900 mb-2">
      Verificar Código
    </h2>

    <p class="text-gray-600 text-center mb-8">
      Ingresa el código enviado a 
      <span class="text-blue-600 font-medium">johanapalacio763@gmail.com</span>
    </p>

    <form class="space-y-6">

      <div>
        <label class="block text-gray-700 font-medium mb-1">
          Código de Verificación
        </label>
        <input type="text" id="codigo-verificacion" placeholder="000000"
               class="w-full text-center tracking-widest text-2xl px-4 py-3 
                      border border-gray-300 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">
          Nueva Contraseña
        </label>
        <input type="password" id="nueva-password" placeholder="••••••••"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">
          Confirmar Contraseña
        </label>
        <input type="password" id="Confirmar-password" placeholder="••••••••"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
              class="w-full py-3 text-white font-semibold rounded-lg
                     bg-linear-to-r from-green-500 to-blue-600
                     hover:opacity-95 transition">
        Cambiar Contraseña
      </button>

    </form>

  </div>
  </div>
<script src="./java/verificar.js"></script>
</body>
</html>
